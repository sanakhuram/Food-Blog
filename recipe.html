<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="built/css/styles.css">
  <link rel="icon" type="image/png" href="assets/favicon-32x32.png">
  <title>Recipe - Food Blog</title>
</head>
<body class="text-gray-500 bg-gray-100">
  <div class="container mx-auto px-4">
    <nav class="bg-white shadow-md">
      <div class="flex justify-between items-center p-4">
        <h1 class="font-bold uppercase flex items-center">
          <a href="index.html" class="flex items-center space-x-2">
            <span>Food Blog</span>
            <img src="assets/Food.gif" alt="recipe blog image" class="h-16 w-16" >
          </a>
        </h1>
        <ul class="flex space-x-4">
          <li><a href="index.html" class="hover:text-gray-900">Home</a></li>
          <li><a href="about.html" class="hover:text-gray-900">About</a></li>
          <li><a href="contact.html" class="hover:text-gray-900">Contact</a></li>
        </ul>
      </div>
    </nav>
    <main class="bg-gray-100 px-4 py-8 md:px-16 md:py-16">
      <header class="mb-12 text-center">
        <h2 id="recipe-title" class="text-gray-700 text-4xl md:text-6xl font-semibold">Recipe Title</h2>
        <p id="recipe-summary" class="text-sm md:text-sm mt-4">Recipe Summary</p>
      </header>
      <section class="mb-16">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
          <img id="recipe-image" src="assets/bakedsalmon.jpg" alt="Recipe Image" class="w-full h-auto rounded-lg shadow-md">
          <div>
            <h3 class="text-2xl font-semibold mb-4">Ingredients</h3>
            <ul id="recipe-ingredients" class="list-disc list-inside text-gray-700 mb-4">
              <!-- Ingredients will be populated here -->
            </ul>
            <h3 class="text-2xl font-semibold mb-4">Instructions</h3>
            <ol id="recipe-instructions" class="list-decimal list-inside text-gray-700">
              <!-- Instructions will be populated here -->
            </ol>
            
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-white shadow-md mt-12">
      <div class="container mx-auto p-4 text-center">
        <p class="text-gray-700">&copy; 2024 Food Blog. Project by 
          <a href="https://github.com/sanakhuram" target="_blank" class="text-blue-600 hover:text-blue-800">Sana Khuram</a>.
        </p>
        <ul class="flex justify-center space-x-4 mt-2">
          <li><a href="https://www.facebook.com" target="_blank" class="hover:text-gray-900">Facebook</a></li>
          <li><a href="https://www.twitter.com" target="_blank" class="hover:text-gray-900">Twitter</a></li>
          <li><a href="https://www.instagram.com" target="_blank" class="hover:text-gray-900">Instagram</a></li>
          <li><a href="https://www.pinterest.com" target="_blank" class="hover:text-gray-900">Pinterest</a></li>
        </ul>
      </div>
    </footer>
  </div>
  <script src="recipe.js"></script>
</body>
</html>
