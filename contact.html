<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="built/css/styles.css">
  <link rel="icon" type="image/png" href="assets/favicon-32x32.png">
  <title>Contact - Food Blog</title>
</head>
<body class="text-gray-500">

  <div class="container mx-auto px-4">
    <nav class="bg-white shadow-md">
      <div class="flex justify-between items-center p-4">
        <h1 class="font-bold uppercase">
          <a href="index.html">Food Blog</a>
        </h1>
        <ul class="flex space-x-4">
          <li>
            <a href="index.html" class="hover:text-gray-900">
              <span>Home</span>
            </a>
          </li>
          <li>
            <a href="about.html" class="hover:text-gray-900">
              <span>About</span>
            </a>
          </li>
          <li class="text-gray-700 font-bold">
            <a href="contact.html" class="hover:text-gray-900">
              <span>Contact</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <main class="bg-gray-100 px-4 py-8 md:px-16 md:py-16">
      <header class="mb-12 text-center">
        <h2 class="text-gray-700 text-4xl md:text-6xl font-semibold">Contact Me</h2>
        <p class="text-xl md:text-2xl mt-4">I'd love to hear from you! Please fill out the form below to get in touch.</p>
      </header>
      <section class="mb-16">
        <div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-md">
          <form action="#" method="post">
            <div class="mb-4">
              <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
              <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400" required>
            </div>
            <div class="mb-4">
              <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
              <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400" required>
            </div>
            <div class="mb-4">
              <label for="message" class="block text-gray-700 font-semibold mb-2">Message</label>
              <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400" required></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="bg-gray-700 text-white px-4 py-2 rounded-lg hover:bg-gray-900">Send Message</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer class="bg-white shadow-md mt-12">
      <div class="container mx-auto p-4 text-center">
        <p class="text-gray-700">&copy; 2024 Food Blog. All Rights Reserved.</p>
        <ul class="flex justify-center space-x-4 mt-2">
          <li>
            <a href="https://www.facebook.com" target="_blank" class="hover:text-gray-900">
              Facebook
            </a>
          </li>
          <li>
            <a href="https://www.twitter.com" target="_blank" class="hover:text-gray-900">
              Twitter
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com" target="_blank" class="hover:text-gray-900">
              Instagram
            </a>
          </li>
          <li>
            <a href="https://www.pinterest.com" target="_blank" class="hover:text-gray-900">
              Pinterest
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </div>
</body>
</html>
